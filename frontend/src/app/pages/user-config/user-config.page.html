<hlm-tabs
    tab="account"
    class="mx-auto flex w-[100rem] max-w-3xl flex-row space-x-2"
    orientation="vertical"
>
    <hlm-tabs-list orientation="vertical" aria-label="tabs example">
        <button class="w-full" hlmTabsTrigger="profile">User config</button>
        <button class="w-full" hlmTabsTrigger="password">Password</button>
        <button class="w-full" hlmTabsTrigger="danger">Danger Zone</button>
    </hlm-tabs-list>
    <div hlmTabsContent="profile" class="w-full">
        <section brnCard>
            <div class="flex justify-center">
                <div
                    [innerHTML]="
                    
                    "
                    class="aspect-square h-40 w-40 rounded-full bg-white p-1"
                ></div>
            </div>

            <div class="flex items-center justify-center space-y-1.5 p-6">
                <h3>
                    <span
                        class="text-lg font-semibold leading-none tracking-tight"
                        >name</span
                    >
                    <span> | </span>
                    <span
                        class="text-lg font-semibold leading-none tracking-tight"
                        >username</span
                    >
                </h3>
            </div>
            <p hlmCardContent>
                <label class="my-4 block" hlmLabel>
                    Name
                    <input
                        class="mt-1.5 w-full"
                        value=""
                        placeholder="Pedro Duarte"
                        hlmInput
                        [formControl]="user.controls.name"
                    />
                </label>
                <label class="my-4 block" hlmLabel>
                    Username
                    <input
                        class="mt-1.5 w-full"
                        placeholder="@peduarte"
                        hlmInput
                        [formControl]="user.controls.username"
                    />
                </label>
                <label class="my-4 block" hlmLabel>
                    Email
                    <input
                        class="mt-1.5 w-full"
                        placeholder="my@email.com"
                        hlmInput
                        [formControl]="user.controls.email"
                    />
                </label>
                <brn-select
                    class="mt-4 inline-block w-full"
                    placeholder="Select your fav artists"
                    [multiple]="true"
                >
                    <hlm-select-trigger class="w-full">
                        <hlm-select-value class="w-full" />
                    </hlm-select-trigger>
                    <hlm-select-content>
                        <hlm-option value="jb">Justin Bieber</hlm-option>
                        <hlm-option value="jb2">kidrauhl</hlm-option>
                        <hlm-option value="jb3">Drew</hlm-option>
                        <hlm-option value="jb4">Biebs</hlm-option>
                    </hlm-select-content>
                </brn-select>
            </p>
            <div hlmCardFooter class="flex justify-center">
                <button hlmBtn>Save Changes</button>
            </div>
        </section>
    </div>
    <div hlmTabsContent="password">
        <section hlmCard>
            <div hlmCardHeader>
                <h3 hlmCardTitle>Password</h3>
                <p hlmCardDescription>
                    Change your password here. After saving, you'll be logged
                    out.
                </p>
            </div>
            <p hlmCardContent>
                <label class="my-4 block" hlmLabel>
                    Old Password
                    <input class="mt-1.5 w-full" type="password" hlmInput />
                </label>
                <label class="my-4 block" hlmLabel>
                    New Password
                    <input class="mt-1.5 w-full" type="password" hlmInput />
                </label>
            </p>
            <div hlmCardFooter>
                <button hlmBtn>Save Password</button>
            </div>
        </section>
    </div>
    <div hlmTabsContent="danger">
        <section hlmCard>
            <div hlmCardHeader>
                <h3 hlmCardTitle>Delete Account</h3>
                <p hlmCardDescription>
                    Are you sure you want to delete your account? You cannot
                    undo this action.
                </p>
            </div>
            <div hlmCardFooter>
                <button variant="destructive" hlmBtn>Delete Account</button>
            </div>
        </section>
    </div>
</hlm-tabs>
