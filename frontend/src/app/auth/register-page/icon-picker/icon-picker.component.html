<div class="grid gap-2 grid-cols-4">
    @for (icon of icons(); track icon.id) {
        <button
            [innerHTML]="this.sanitizer.bypassSecurityTrustHtml(icon.svg)"
            class="box-border aspect-square w-full rounded-lg border-4 border-white bg-white p-2 hover:scale-110 transition-transform"
            [class.border-red-500]="this.selectedIcon?.id === icon.id"
            (click)="OnIconChange.emit(icon)"
        ></button>
    }
</div>
