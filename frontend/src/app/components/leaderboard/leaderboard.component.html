@if(this.isChecked){

        <h1 class="p-2 text-4xl font-bold">{{ this.dict().titleFriends }}</h1>
        <app-trophy></app-trophy>
    </div>
    <div class="flex h-full w-1/4 items-center gap-2 justify-self-center">
        <hlm-tabs tab="leaderboards" class="w-full">
            <hlm-tabs-list
                class="grid w-full grid-cols-2"
            >
                <button hlmTabsTrigger="song">
                    {{ this.dict().guessSong }}
                </button>
                <button hlmTabsTrigger="line">
                    {{ this.dict().guessLine }}
                </button>
            </hlm-tabs-list>
            <div hlmTabsContent="song">
                <section hlmCard>
                    <app-leaderboard-table

                            this.leaderboardService.friendsSongLeaderboard()

                    ></app-leaderboard-table>
                </section>
            </div>
            <div hlmTabsContent="line">
                <section hlmCard>
                    <app-leaderboard-table
                        [leaderboard]="
                            this.leaderboardService.friendsLineLeaderboard()
                        "
                    ></app-leaderboard-table>
                </section>
            </div>
        </hlm-tabs>
    </div>

                <button hlmTabsTrigger="song">
