@if(this.isChecked){
    <div class="m-6 flex items-center justify-self-center">
        <h1 class="p-2 text-4xl font-bold">{{ this.dict().titleFriends }}</h1>
        <app-trophy></app-trophy>
    </div>
    <div class="flex h-full w-1/4 items-center gap-2 justify-self-center">
        <hlm-tabs tab="leaderboards" class="w-full">
            <hlm-tabs-list
                class="grid w-full grid-cols-2"
            >
                <button hlmTabsTrigger="song">
                    {{ this.dict().guessSong }}
                </button>
                <button hlmTabsTrigger="line">
                    {{ this.dict().guessLine }}
                </button>
            </hlm-tabs-list>
            <div hlmTabsContent="song">
                <section hlmCard>
                    <app-leaderboard-table
                        [leaderboard]="
                            this.leaderboardService.friendsSongLeaderboard()
                        "
                    ></app-leaderboard-table>
                </section>
            </div>
            <div hlmTabsContent="line">
                <section hlmCard>
                    <app-leaderboard-table
                        [leaderboard]="
                            this.leaderboardService.friendsLineLeaderboard()
                        "
                    ></app-leaderboard-table>
                </section>
            </div>
        </hlm-tabs>
    </div>
} @else {
    <div class="m-6 flex items-center justify-self-center">
        <h1 class="p-2 text-4xl font-bold">{{ this.dict().titleGlobal }}</h1>
        <app-trophy></app-trophy>
    </div>
    <div class="flex h-full w-1/4 items-center gap-2 justify-self-center">
        <hlm-tabs tab="leaderboards" class="w-full">
            <hlm-tabs-list
                class="grid w-full grid-cols-2"
                aria-label="tabs example"
            >
                <button hlmTabsTrigger="song">
                    {{ this.dict().guessSong }}
                </button>
                <button hlmTabsTrigger="line">
                    {{ this.dict().guessLine }}
                </button>
            </hlm-tabs-list>
            <div hlmTabsContent="song">
                <section hlmCard>
                    <app-leaderboard-table
                        [leaderboard]="
                            this.leaderboardService.globalSongLeaderboard()
                        "
                    ></app-leaderboard-table>
                </section>
            </div>
            <div hlmTabsContent="line">
                <section hlmCard>
                    <app-leaderboard-table
                        [leaderboard]="
                            this.leaderboardService.globalLineLeaderboard()
                        "
                    ></app-leaderboard-table>
                </section>
            </div>
        </hlm-tabs>
    </div>
}
<button class="flex justify-self-center" size="lg" brnToggle hlm (click)="this.filterFriends()">
    {{this.dict().filter}}
  </button>
