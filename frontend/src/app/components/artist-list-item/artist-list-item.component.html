<ul
    class="group/card w-full overflow-hidden rounded-lg bg-cover bg-center"
    style="background-image: url({{ this.artist().images[2].url }});"
>
    <li class="flex h-full w-full gap-4 p-4 backdrop-blur-xl">
        <img
            [src]="this.artist().images[2].url"
            alt=""
            class="aspect-square h-16 rounded drop-shadow"
        />
        <div class="flex w-full flex-col justify-between">
            <h3
                class="overflow-hidden text-ellipsis text-nowrap text-xl font-extrabold drop-shadow"
            >
                {{ this.artist().name }}
            </h3>
            <div class="flex w-full flex-row items-end justify-between">
                <span class="w-full text-ellipsis text-nowrap drop-shadow">
                    {{
                        this.dict().followerCount(this.artist().followers.total)
                    }}
                </span>
                <button
                    [size]="'icon'"
                    hlmBtn
                    [variant]="'destructive'"
                    class="-mb-1 h-fit w-fit sm:translate-y-[150%] bg-transparent p-1 drop-shadow transition-transform duration-300 ease-in-out group-focus-within/card:translate-y-0 group-focus-within/card:duration-0 group-hover/card:translate-y-0"
                    (click)="this.destroy.emit(this.artist())"
                >
                    <hlm-icon name="lucideX"></hlm-icon>
                </button>
            </div>
        </div>
    </li>
</ul>
