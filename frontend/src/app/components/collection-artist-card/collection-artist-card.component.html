<div class="flex flex-wrap justify-center gap-4">
    @for (artist of this.homeArtistsService.artists(); track $index) {
        <div
            class="group/artistsCard relative w-96 overflow-hidden rounded-lg bg-gray-800 text-white shadow-lg transition-transform hover:scale-105"
            style="margin: 0rem"
        >
            <img
                class="absolute inset-0 h-full w-full object-cover opacity-50"
                [src]="artist.data.imageUrl"
                [alt]="artist.data.name"
            />
            <div class="relative p-6">
                <h1 class="text-3xl font-bold">{{ artist.data.name }}</h1>
                <p
                    class="text-l invisible mt-2 group-focus-within/artistsCard:visible group-hover/artistsCard:visible"
                >
                    {{
                        this.homeArtistsService.formatNumber(
                            artist.data.followers
                        )
                    }}
                    {{ this.dict().followers }}
                </p>
                <div
                    class="invisible mt-1 flex items-center space-x-1 group-hover/artistsCard:visible"
                >
                    <a [href]="artist.data.externalUrls">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24"
                            fill="currentColor"
                            class="size-6 fill-green-500 transition-transform hover:scale-110"
                        >
                            <path
                                fill-rule="evenodd"
                                d="M19.952 1.651a.75.75 0 0 1 .298.599V16.303a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.403-4.909l2.311-.66a1.5 1.5 0 0 0 1.088-1.442V6.994l-9 2.572v9.737a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.402-4.909l2.31-.66a1.5 1.5 0 0 0 1.088-1.442V5.25a.75.75 0 0 1 .544-.721l10.5-3a.75.75 0 0 1 .658.122Z"
                                clip-rule="evenodd"
                            />
                        </svg>
                    </a>

                    @if (artist.isFavorite) {
                        <button
                            (click)="
                                this.favorite(
                                    artist.data.spotifyArtistId,
                                    false
                                )
                            "
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                fill="currentColor"
                                class="size-6 fill-yellow-400 transition-transform hover:scale-110"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </button>
                    } @else {
                        <button
                            [disabled]="this.favoriteArtists().length > 3"
                            class="cursor-pointer disabled:cursor-not-allowed"
                            (click)="
                                this.favorite(artist.data.spotifyArtistId, true)
                            "
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor"
                                viewBox="0 0 24 24"
                                stroke-width="1.5"
                                class="size-6 fill-gray-300 transition-transform hover:scale-110"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                                />
                            </svg>
                        </button>
                    }
                    <button
                        (click)="this.openDialog(artist.data.spotifyArtistId)"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="1.5"
                            class="size-6 fill-red-600 transition-transform hover:scale-110"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18 18 6M6 6l12 12"
                            />
                        </svg>
                    </button>
                </div>
                <dialog
                    #dialog
                    [attr.data-artist-id]="artist.data.spotifyArtistId"
                    class="relative mx-auto w-full max-w-lg space-y-6 rounded-xl bg-white p-8 text-center shadow-2xl ring-1 ring-gray-900/10"
                >
                    <div class="space-y-4">
                        <p class="text-lg font-bold text-gray-600">
                            {{ this.dict().deleteDialog }}
                        </p>
                    </div>

                    <div class="flex justify-between space-x-4">
                        <button
                            class="flex-1 rounded-lg bg-gray-300 px-6 py-3 font-semibold text-gray-800 transition hover:bg-gray-400 focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-50"
                            (click)="this.closeDialog(artist.data.spotifyArtistId)"
                        >
                            {{ this.dict().goBack }}
                        </button>
                        <button
                            class="flex-1 rounded-lg bg-fuchsia-500 px-6 py-3 font-semibold text-white transition hover:bg-fuchsia-700 focus:outline-none focus:ring-4 focus:ring-red-400 focus:ring-opacity-50"
                            (click)="this.delete(artist.data.spotifyArtistId)"
                        >
                            {{ this.dict().si }}
                        </button>
                    </div>

                    <button
                        class="absolute right-4 top-4 text-gray-400 hover:text-gray-600 focus:outline-none"
                        (click)="closeDialog(artist.data.spotifyArtistId)"
                    ></button>
                </dialog>
                <div class="mt-4 text-right">
                    <button
                        class="rounded bg-fuchsia-500 px-4 py-2 text-white hover:bg-fuchsia-700"
                    >
                        Popdle
                    </button>
                </div>
            </div>
        </div>
    }
</div>
