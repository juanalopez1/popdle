<div class="grid gap-2">
    @for (user of this.blockingService.blockedUsers(); track $index) {
        <div class="flex items-baseline gap-2">
            <div>
                <span>&#64;</span
                ><label hlmLabel class="font-bold" for="username">{{
                    user.username
                }}</label>
            </div>
            <button
                type="button"
                variant="ghost"
                hlmBtn
                (click)="this.blockingService.unblockUser(user.id)"
            >
                unblock
            </button>
        </div>
    } @empty {
        You have not blocked anyone.
    }
</div>
